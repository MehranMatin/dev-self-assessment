<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Start - Dev Self Assessment</title>
</head>
<body class="d-flex flex-column align-items-center bg-dark">
    <header class="py-4 d-flex justify-content-around align-items-center w-100 bg-dark border-bottom">
        <a href="" class="my-3 px-4 py-2 bg-light font-size-26">View high scores</a>
        <p id="timer" class="my-3 px-4 py-2 font-weight-bold text-success bg-light">Timer: 60 seconds</p>
    </header>

    <main class="bg-light w-75">
        <div class="d-flex flex-column align-items-center justify-content-center bg-info p-3 min-vh-100">
            <div id="introArea" class="d-flex flex-column align-items-center">
                <h1 class="py-2">Ready to test your skills?</h1>
                <p class="p-2 bg-light">Wrong answers penalize your remaining time by <span class="text-danger font-weight-bold">-10 seconds</span></p>
                <button id="startBtn" class="w-75 px-5 py-1 rounded-pill font-weight-bold">Start</button>
            </div>
            <div id="quizArea" class="bg-light m-5"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
